{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="container theme-showcase" role="main">
        <div class="jumbotron">
            {% for post in posts %}
                <div>
                    <h2><a href="">{{ post.title }}</a></h2>
                    <h4>Published: {{ post.published_date }}</h4>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
